{% load i18n %}

{% if messages %}
<div class="modal fade" id="messages" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                {% for message in messages %}
                <div class="alert alert-{% if message.level_tag == 'error' %}danger{% else %}{{ message.level_tag }}{% endif %}" role="alert">
                    {% if message.level_tag == 'error' %}<i class="fas fa-exclamation" aria-hidden="true"></i>{% endif %}
                    {% if message.level_tag == 'success' %}<i class="fas fa-check" aria-hidden="true"></i>{% endif %}
                    {% if message.level_tag == 'info' %}<i class="fas fa-info" aria-hidden="true"></i>{% endif %}
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">{% trans 'OK' %}</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#messages').modal({
        backdrop: 'static',
    });
</script>
{% endif %}
