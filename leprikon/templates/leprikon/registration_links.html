{% load i18n %}

{% if reg_active %}

    {% for reg in registrations %}
    <a class="btn btn-default btn-xs" href="{% url 'leprikon:registrations' %}#{{ reg.slug }}">
        {% blocktrans with participant=reg.participant.full_name %}{{ participant }} already registered{% endblocktrans %}
    </a>
    {% endfor %}

    <a href="{{ registration_url }}" class="btn btn-primary btn-xs">
        {% trans 'register' %}
    </a>
{% else %}
    {% trans 'Registering is currently not allowed.' %}
{% endif %}
