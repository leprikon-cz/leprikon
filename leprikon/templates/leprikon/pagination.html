{% if is_paginated %}
<div class="btn-group">
    <a class="btn btn-sm btn-default{% if page_obj.has_previous %}" href="?page={{ page_obj.previous_page_number }}{% else %} disabled{% endif %}">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <span class="btn btn-sm btn-default"><strong>{{ page_obj.number }}</strong></span>
    <a class="btn btn-sm btn-default{% if page_obj.has_next %}" href="?page={{ page_obj.next_page_number }}{% else %} disabled{% endif %}">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
{% endif %}
