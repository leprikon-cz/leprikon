{% load i18n leprikon_tags %}
{% if is_paginated %}
<div class="btn-group">
    <a class="btn btn-sm btn-default{% if page_obj.has_previous %}" href="?{% query_string 'page' page_obj.previous_page_number %}{% else %} disabled{% endif %}" title="{% trans 'previous' %}">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <span class="btn btn-sm btn-default"><strong>{{ page_obj.number }}</strong></span>
    <a class="btn btn-sm btn-default{% if page_obj.has_next %}" href="?{% query_string 'page' page_obj.next_page_number %}{% else %} disabled{% endif %}" title="{% trans 'next' %}">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
{% with from=page_obj.start_index until=page_obj.end_index count=page_obj.paginator.count %}
{% blocktrans %}displaying {{ from }} â€“ {{ until }} of {{ count }}{% endblocktrans %}
{% endwith %}
{% endif %}
