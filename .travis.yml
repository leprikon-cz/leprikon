language: python
sudo: true
before_install:
  - sudo apt-get update && sudo apt-get --reinstall install -qq language-pack-cs language-pack-cs
python: 3.5
cache: pip
env:
  - TOXENV="flake8"
  - TOXENV="isort"
  - TOXENV="py27"
install:
  - pip install tox codecov
script:
  - tox -v
after_success:
  - codecov
